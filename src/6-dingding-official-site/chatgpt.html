<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Waves Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@latest"></script>
    <script>
        var scene, camera, renderer, geometry, mesh;

        var width = window.innerWidth;
        var height = window.innerHeight;

        var waveLength = 100;
        var waveHeight = 10;
        var waveSpeed = 0.1;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, width / height, 0.1, 1000);
            camera.position.z = 200;

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.PlaneGeometry(200, 200, 512, 512);

            var material = new THREE.MeshPhongMaterial({
                color: 0x156289,
                emissive: 0x072534,
                side: THREE.DoubleSide,
                flatShading: true
            });

            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            scene.add(mesh);

            var light1 = new THREE.PointLight(0xffffff, 0.5, 0);
            light1.position.set(-100, 200, 100);
            scene.add(light1);

            var light2 = new THREE.PointLight(0xffffff, 0.5, 0);
            light2.position.set(100, -200, 100);
            scene.add(light2);
        }

        function render() {
            var time = Date.now() * 0.001;
            var vertices = mesh.geometry.vertices;

            for (var i = 0; i < vertices.length; i++) {
                var u = i % (waveLength * 2);
                var v = Math.floor(i / (waveLength * 2));

                vertices[i].z = Math.sin(u * Math.PI / waveLength + time * waveSpeed) * Math.sin(v * Math.PI / waveLength + time * waveSpeed) * waveHeight;
            }

            mesh.geometry.verticesNeedUpdate = true;

            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);

            render();
        }

        init();
        animate();
    </script>
</body>
</html>
